<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
JavaScript ile Nesnelerin içerisindeki fonksiyonlara erişme
    </h1>
Öğrenci Adı: <p id="demo"></p>
<script>
    var ogrenci={
        ad:'Ali',
        soyad:'Veli',
        numara:'210',
        sinif:'5A',
        tamAd:function (){
            return ogrenci.ad + " " + ogrenci.soyad
        }
    }
    document.getElementById('demo').innerHTML=ogrenci.tamAd()
</script>
</body>
</html>
