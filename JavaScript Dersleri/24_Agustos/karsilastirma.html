<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karşılaştırma</title>
    <script>
        var i=2,j="2",m=2,n=3,k=2,l=3
        var sonuc=(i==j)
        var sonuc2=(i===j)
var sonuc3=(i!=j)
var sonuc4=(i!==j)
var sonuc5=(m<n)
var sonuc6=(m>n)
var sonuc7=(m<i)

var sonuc8=(m<=i)

var sonuc9=(m>i)

var sonuc10=(m>=i)

        console.log("i type:",typeof i)
        console.log("j type",typeof j)
        console.log("i==j",sonuc) //true döndü
        console.log("i===j",sonuc2) //false döndü
        console.log("i!=j",sonuc3) //false döndü
        console.log("i!==j",sonuc4) //true döndü
        console.log("m<n",sonuc5) //true döndü
        console.log("m>n",sonuc6) //false döndü
        console.log("m<i",sonuc7) //false döndü
        console.log("m<=i",sonuc8) //true döndü

        console.log("m>i",sonuc9) //false döndü
        console.log("m>=i",sonuc10) //true döndü
    </script>
</head>
