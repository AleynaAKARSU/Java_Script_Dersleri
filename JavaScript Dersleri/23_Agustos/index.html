function parametresizToplamFunction(){
    var toplam=10+5
    document.getElementById('parametresizToplam').innerHTML=toplam
    document.getElementById('parametresizToplam').style.color='red'
    document.getElementById('parametresizToplam').style.fontSize='50px'
}

function parametreliToplamFunction(sayi1,sayi2,changeColor,changeSize){
var parametreliToplam=sayi1-sayi2
console.log("sayi1",sayi1)
console.log("sayi2",sayi2)
console.log("changeColor",changeColor)
console.log("changeSize",changeSize)


document.getElementById('parametreliToplam').innerHTML=parametreliToplam

document.getElementById('parametreliToplam').style.color=changeColor
    document.getElementById('parametreliToplam').style.fontSize=changeSize
}

function degerDöndürenFunction(sayi1,sayi2){
    var toplam=sayi1+sayi2
    return  document.getElementById('degerDöndürenFonksiyon').innerHTML="Sayi1:" + sayi1 +" Sayi2: "+ sayi2 +"Sonucu:" +toplam;

}

    
</script>
<body>
<div>
    <h1>
       Toplam Parametresiz

    <p id="parametresizToplam"></p>
    <button onclick="parametresizToplamFunction()">Parametresiz Toplam</button>
</div>
<div>
    <h1>
       Toplam Parametreli Fonksiyon
    </h1>
    <p id="parametreliToplam"></p>
    <button onclick="parametreliToplamFunction(5,10,'red','60px')">Parametresiz Çıkarma Negatif</button>
    <button onclick="parametreliToplamFunction(10,5,'blue','60px')">Parametresiz Çıkarma Pozitif</button>

</div>
<div>

</div>
