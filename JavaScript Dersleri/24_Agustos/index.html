<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="toplam"></p>
    <p id="cikar"></p>
    <p id="mod"></p>
    <p id="bolüm"></p>
    <p id="carp"></p>
    <p id="sayiArttir"></p>
    <p id="sayiAzalt"></p>
    <a href="karsilastirma.html" target="_blank">Karşılaştırma Operatörleri Sayfası</a>

    <a href="mantıksal.html" target="_blank">Mantıksal Karşılaştırma Operatörleri</a>
    <script>
        var sayi1=5, sayi2=10

        document.getElementById("toplam").innerHTML=sayi1+sayi2
        document.getElementById("cikar").innerHTML=sayi1-sayi2

        document.getElementById("mod").innerHTML=sayi1%sayi2
        document.getElementById("bolüm").innerHTML=sayi1/sayi2

        document.getElementById("carp").innerHTML=sayi1*sayi2
        document.getElementById("sayiArttir").innerHTML=sayi1++
        document.getElementById("sayiAzalt").innerHTML=sayi1--



    </script>
</body>
</html>
