<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Java Script Object (Nesne)</h2>
    <p id="demo"></p>
    <p id="demo2"></p>

    <script>
        var kisi={
            ad:'Ali',
            soyad:'Veli',
            yaş:12
        }
        var araba={
            marka:'Ford',
            model:'TT',
            renk:'kırmızı'
        }
        document.getElementById('demo').innerHTML=kisi.ad+kisi.soyad+kisi.yaş
        document.getElementById('demo2').innerHTML="Araba Markas:"+ araba.marka +"<br/>"+"Araba Modeli:" +araba.model +"<br/>" + "Araba Renk:" + araba.renk

    </script>
</body>
</html>
