<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="toplam"></p>
    <p id="mod"></p>

    <p id="bolum"></p>
    <p id="carp"></p>

    <p id="cikar"></p>
    <p id="sayiArttir"></p>
    <p id="sayiAzalt"></p>


    <script>
        var sayi1=5,sayi2=20;
        var toplam=sayi1+sayi2;
        var mod=sayi1%sayi2;
        var bolum=sayi2/sayi1;
        var carp=sayi1*sayi2;
        var cikar=sayi1-sayi2;
        var sayiArttir=10;
        var sayiAzalt=10;
        sayiArttir++
    
        sayiAzalt--
        document.getElementById("toplam").innerHTML=toplam
        document.getElementById("mod").innerHTML=mod
        document.getElementById("bolum").innerHTML=bolum
        document.getElementById("carp").innerHTML=carp
        document.getElementById("cikar").innerHTML=cikar

        document.getElementById("sayiArttir").innerHTML=sayiArttir
        document.getElementById("sayiAzalt").innerHTML=sayiAzalt


    </script>
  

</body>
</html>
